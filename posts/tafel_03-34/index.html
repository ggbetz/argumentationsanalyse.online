      <h1>Tafel 3.34: Argument &#39;Zentrale Entscheidungsbegründung&#39;, finale Fassung</h1>


      <a href="/argumentationsanalyse.online/tags/Kapitel 3/" class="tag">Kapitel 3</a>
      <a href="/argumentationsanalyse.online/tags/Prämissen-Konklusion-Struktur/" class="tag">Prämissen-Konklusion-Struktur</a>

<script src="https://cdn.jsdelivr.net/npm/@argdown/web-components/dist/argdown-map.js"></script><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@argdown/web-components/dist/argdown-map.css"><script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script><figure  role="group" class="argdown-figure"><argdown-map      initial-view="source"><div slot="source" class=""><pre class="language-argdown"><code class="language-argdown"><span class="hljs-argument-title">&lt;Zentrale Entscheidungsbegründung&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Für alle Urteile, jedes Grundrecht und alle Vorschriften des
    bürgerlichen Rechts gilt: Der Zivilrichter verletzt durch sein
    Urteil das jeweilige Grundrecht, wenn er nicht prüft, ob die
    von ihm anzuwendenden Vorschriften des bürgerlichen Rechts
    durch das Grundrecht beeinflusst sind oder – sollte dies
    bejaht werden – bei Auslegung und Anwendung dieser Vorschriften
    die sich hieraus ergebende Modifikation des Privatrechts nicht
    vollumfänglich beachtet.
<span class="hljs-support">     &lt;+</span> <span class="hljs-argument-title">&lt;Sinn der Bindung der Rechtsprechung an Grundrechte&gt;</span>
<span class="hljs-argument-statement-nr">(2)</span> Für jede zivilrechtliche Vorschrift gilt: Wenn diese Vorschrift
    als &quot;allgemeines Gesetz&quot; (nach Art. 5 Abs. 2 GG) fungiert, sie
    zwingendes Recht sowie Generalklauseln enthält und das Recht
    auf Meinungsfreiheit im zu beurteilenden Fall die Äußerung von
    Werturteilen und die damit intendierte Wirkung schützt, dann
    wird die zivilrechtliche Vorschrift durch das Grundrecht auf
    Meinungsfreiheit in ganz besonders hohem Maße beeinflusst.
<span class="hljs-support">     &lt;+</span> <span class="hljs-argument-title">&lt;Besonders starke Grundrechte-Einwirkung&gt;</span>
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(3)</span> Der Zivilrichter verletzt durch sein Urteil das Grundrecht auf
    Meinungsfreiheit, wenn (i) das Grundrecht auf Meinungsfreiheit
    im zu beurteilenden Fall die Äußerung von Werturteilen und die
    damit intendierte Wirkung schützt und wenn er (ii) bei 
    Auslegung und Anwendung der &quot;allgemeinen Gesetze&quot; bürgerlich-
    rechtlicher Art, die zwingendes Recht sowie Generalklauseln
    enthalten, (iii) nicht vollumfänglich beachtet, wie das
    Grundrecht die privatrechtliche Norm in ganz besonders hohem
    Maße modifiziert.
<span class="hljs-argument-statement-nr">(4)</span> Im zu beurteilenden Fall des Landgerichts Hamburg schützt das
    Grundrecht auf Meinungsfreiheit die Äußerung von Werturteilen
    und die damit intendierte Wirkung.
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[Allgemeine Gesetze im LGUrteil]:</span> Das Urteil des Landgerichts
    Hamburg ist ein Urteil eines Zivilrichters, in dem &quot;allgemeine
    Gesetze&quot; bürgerlich-rechtlicher Art, die zwingendes Recht
    sowie Generalklauseln enthalten, (nämlich § 826 BGB)
    anzuwenden sind.
<span class="hljs-argument-statement-nr">(6)</span> Das Landgericht Hamburg hat bei Auslegung und Anwendung der
    &quot;allgemeinen Gesetze&quot; nicht vollumfänglich beachtet, wie das
    Grundrecht auf Meinungsfreiheit die privatrechtliche Norm in
    besonders hohem Maße modifiziert.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(7)</span> Das Landgericht verletzt durch sein Urteil das Grundrecht auf
    Meinungsfreiheit.
<span class="hljs-argument-statement-nr">(8)</span> Verletzt ein Urteil ein Grundrecht, so wird das Urteil
    aufgehoben und die Sache wird an das urteilende Gericht
    zurückverwiesen.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(9)</span> <span class="hljs-statement-title">[Aufhebung und Zurückweisung]:</span> Das Urteil des Landgerichts
    wird aufgehoben und die Sache wird an das Landgericht Hamburg
    zurückverwiesen.</code></pre></div><div slot="map">
